# This is a 'Module Level' config that used to store config of this plugins
# ---Features---
# - This config could be implement by 'Application Level' config
# - Support lock field to prevent inheritance, add '$' character before field name (ex : $key)
# - Support internal reference to reuse from another field with <#field_path>
# - Support external reference to import values from another file with <~yaml_path>
# ---Reference---
# To know how to write config with yaml, please read : https://yaml.org/
# For more info, please read : https://docs.hyron.org/config-file
# ---Example---

# This is comment

key: val
array:
  - val_1
  - val_2
object:
  child1: val1
  child2: val2